apply plugin: 'java'

repositories {
	mavenCentral()
	flatDir {
		dirs 'lib'
	}
}

dependencies {
	compile group: 'com.googlecode.soundlibs', name: 'jorbis', version: '0.0.17-2'
	compile group: 'com.googlecode.soundlibs', name: 'tritonus-share', version: '0.3.7-2'
	compile group: 'com.googlecode.soundlibs', name: 'vorbisspi', version: '1.0.3-1'
	compile group: 'org.ini4j', name: 'ini4j', version: '0.5.4'
	compile name: 'tinysound-1.1.1'
	testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

jar {
	from configurations.compile.collect { zipTree it }
	manifest {
		attributes 'Main-Class': 'th.in.xerodotc.projectpon.Main'
	}
}

